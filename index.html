<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile card</title>
</head>
<body>
    <div class="profile-look">
        <div class="image">
            <img src="./image/profile.jpg" alt="" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Anusiem Chidubem</span>
            <span class="job">Software Engineer</span>
        </div>
         
           <div class="media-buttons">
            <a href="https://www.facebook.com/anusiem.sincleair/" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/chidu_hundred" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/chidu_hundreds/" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/anusiem-chidubem-9b322b212/" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/chidu100" style="background: #162418;" class="link">
                <i class='bx bxl-github'></i>
            </a>
           </div>
       
           <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
           </div>

            <div class="followers">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="follower-count">50M</span>
                </div>

                <div class="data">
                    <i class="bx bx-message-rounded"></i>
                    <span class="follower-count">50M</span>
                </div>

                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="follower-count">50M</span>
                </div>
            </div>

    </div>
    
</body>
</html>
